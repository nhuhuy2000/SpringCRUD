
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="/">
<title>JSP Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>LIST STAFFS</h2>
		<div class="row mt-2 mb-2">
			<div class="col">
				<form th:action="@{/admin/staffs/list}">
					<div class="form-inline float-left">
						<label for="">Name:</label>
						<input type="text" class="form-control" name ="name"
						id="name" placeholder="Name">
						<button class="btn btn-outline-primary">Search</button>
					</div>
				</form>
			</div>
		</div>
		<p >
			<a class="btn btn-primary" style="float: right"  href="admin/staffs/">ADD STAFF</a>
		</p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Photo</th>
					<th>ID Staff</th>
					<th>Name</th>
					<th>Birthday</th>
					<th>Phone</th>
					<th>Salary</th>
					<th>Depart</th>
					<th>Gender</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="item : ${liststaff}">
					<td width="100">
						<img alt="" th:src="@{'/getimage/'+ ${item.photo}}" width="80" height="70">
					</td>
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.birthday}"></td>
					<td th:text="${item.phone}"></td>
					<td th:text="${item.salary}"></td>
					<td th:text="${item.departs.name}"></td>
					<td><span th:text="${item.gender}? 'Nam' : 'Nu'"></span></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{'admin/staffs/edit/' + ${item.id}}">Edit</a> | <a
						class="btn btn-danger btn-sm" th:href="@{'admin/staffs/delete/' + ${item.id}}">Del</a></td>
				</tr>
				

			</tbody>
			
		</table>
		
		
		
	</div>
</body>
</html>
